            var mark = 50;
            
            document.write(mark + '<br />');
            
            if (mark > 80){
                document.write('A');
            }
            else if (mark > 70){
                document.write('B');
            }
            else if (mark > 60){
                document.write('c');
            }
            else if (mark >= 50){

            else if (mark < 50){
                document.write('Fail');
            }
